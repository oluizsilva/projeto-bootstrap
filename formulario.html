<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./css/imagens/logo (2).png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/formulario.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Fale Conosco</title>
</head>

<body class="bg-dark">
  <div class="container">

    <h3 class="text-white text-center">Dúvidas? Preencha o formulário abaixo e responderemos o mais rápido
      possível!</h3>
    <div class="row">
      <div class="col-md-7 bg-light ">
        <h4>Fale Conosco</h4>
        <div class="mb-5">
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o seu nome">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite o seu email">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Telefone para contato</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite o seu melhor número">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn" onclick="certeza()">Retornar</button>
        <button class="btn" onclick="enviarMensagem()">Enviar</button>
      </div>
      <div class="col-md-5 text-dark">
        <h4>Entre em contato</h4>
        <hr>
        <div class="mt-4">
          <div class="d-flex">
            <i class="bi bi-geo-alt-fill"></i>
            <p>Endereço: Rua das Mangueiras, 123 Bairro dos Ipês João Pessoa, PB CEP: 58028-790</p>
          </div>
          <hr>
          <div class="d-flex">
            <i class="bi bi-telephone-fill"></i>
            <p>Contato: 83 99902-5056</p>
          </div>
          <hr>
          <div class="d-flex">
            <i class="bi bi-envelope-fill"></i>
            <p>Email: jampaflowers@contato.com</p>
          </div>
          <hr>
          <div class="d-flex">
            <i class="bi bi-browser-chrome"></i>
            <p>Website: www.jampaflowers.com</p>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script>
    function enviarMensagem() {
      alert("Mensagem enviada");

      window.location.href = "index.html";
    }
  </script>

  <script>
    function certeza() {
      alert("Voltar ao início?");

      window.location.href = "index.html";
    }
  </script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
